<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="../layout.xhtml">

        <ui:define name="conteudo">
            <p:panel header="Consulta">
                <h:form id="formulario">

                    <h:panelGrid columns="2"> 
                        <h:outputLabel value="Data de InÃ­cio:" />
                        <p:calendar pattern="dd/MM/yyyy" value="#{vendaController.venda.data}" >
                            <f:validateBean disabled="true"/>
                        </p:calendar>

                    </h:panelGrid>


                    <p:commandButton value="Procurar"
                                     actionListener="#{vendaController.listar()}"
                                     update="@form:tabela" icon="ui-icon-search"/>
                    <br/>	

                    <p:outputPanel id="tabela">

                        <p:dataTable value="#{vendaController.vendas}" var="l"
                                     emptyMessage="Nenhuma venda com esses parÃ¢metros" paginator="true" rows="20">

                            <p:column headerText="Codigo" style="width:10%">
                                #{l.idVenda}
                            </p:column>

                            <p:column headerText="Cliente" style="width:20%">
                                #{l.pessoa.nome}
                            </p:column>


                            <p:column headerText="Data" style="width:10%">
                                <h:outputText value="#{l.data}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>

                        </p:dataTable>

                    </p:outputPanel>

                </h:form>

            </p:panel>

        </ui:define>

    </ui:composition>



</html>
