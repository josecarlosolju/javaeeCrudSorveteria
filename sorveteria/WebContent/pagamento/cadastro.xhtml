<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core">
	  
	  <ui:composition template="../layout.xhtml">
	  
	  	<ui:define name="conteudo">
	  	
	  		<p:panel header=" Métodos de Pagamento">
	  		
	  			<h:form>
	  			
	  				<p:growl />
	  			
	  				<h:inputHidden value="#{pagamentoController.pagamento.idPagamento}" />
	  			
	  				<h:panelGrid columns="2">
	  				
	  					<p:outputLabel value="Descrição:" />
	  					<p:inputText value="#{pagamentoController.pagamento.descricao}" />	
	  			

	  				</h:panelGrid>
	  				
	  				<p:commandButton value="Salvar"
	  								 actionListener="#{pagamentoController.salvar()}"
	  								 update="@form" />
	  			
	  				<p:dataTable value="#{pagamentoController.todos()}"
	  							 var="pagamento"
	  							 paginator="true"
	  							 rows="10"
	  							 emptyMessage="Nenhum método de pagamento foi cadastrado">
	  				
	  						<p:column headerText="Código">
	  							#{pagamento.idPagamento}	  						
	  						</p:column>
	  						
	  						<p:column headerText="Descrição">
	  							#{pagamento.descricao}
	  						</p:column>
	  						
	  				
	  						
	  						<p:column headerText="Editar">
	  						
	  							<p:commandButton value="Editar"
	  								actionListener="#{pagamentoController.editar(pagamento)}"
	  								process="@this"
	  								update="@form"/>
	  						
	  						</p:column>
	  						
	  						<p:column headerText="Excluir">
	  							
	  							<p:commandButton value="Excluir"
	  								actionListener="#{pagamentoController.excluir(pagamento.idPagamento)}"
	  								process="@this"
	  								update="@form" />
	  							
	  						</p:column>
	  				
	  				</p:dataTable>
	  				
	  			</h:form>
	  		
	  		</p:panel>
	  	
	  	</ui:define>
	  
	  </ui:composition>

</html>
