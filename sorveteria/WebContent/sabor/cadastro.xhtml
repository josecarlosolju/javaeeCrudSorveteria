<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core">
	  
	  <ui:composition template="../layout.xhtml">
	  
	  	<ui:define name="conteudo">
	  	
	  		<p:panel header="Sabors">
	  		
	  			<h:form>
	  			
	  				<p:growl />
	  			
	  				<h:inputHidden value="#{saborController.sabor.idSabor}" />
	  			
	  				<h:panelGrid columns="2">
	  				
	  					<p:outputLabel value="Descrição:" />
	  					<p:inputText value="#{saborController.sabor.descricao}" />	
	  				
	  				</h:panelGrid>
	  				
	  				<p:commandButton value="Salvar"
	  								 actionListener="#{saborController.salvar()}"
	  								 update="@form" />
	  			
	  				<p:dataTable value="#{saborController.todos()}"
	  							 var="sabor"
	  							 paginator="true"
	  							 rows="10"
	  							 emptyMessage="Nenhuma sabor foi cadastrada">
	  				
	  						<p:column headerText="Código">
	  							#{sabor.idSabor}	  						
	  						</p:column>
	  						
	  						<p:column headerText="Descrição">
	  							#{sabor.descricao}
	  						</p:column>
	  						

	  						
	  						<p:column headerText="Editar">
	  						
	  							<p:commandButton value="Editar"
	  								actionListener="#{saborController.editar(sabor)}"
	  								process="@this"
	  								update="@form"/>
	  						
	  						</p:column>
	  						
	  						<p:column headerText="Excluir">
	  							
	  							<p:commandButton value="Excluir"
	  								actionListener="#{saborController.excluir(sabor.idSabor)}"
	  								process="@this"
	  								update="@form" />
	  							
	  						</p:column>
	  				
	  				</p:dataTable>
	  				
	  			</h:form>
	  		
	  		</p:panel>
	  	
	  	</ui:define>
	  
	  </ui:composition>

</html>
